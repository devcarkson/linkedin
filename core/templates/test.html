<!DOCTYPE html>
<html lang="en-US" class="artdeco">
<head>
    <meta http-equiv="X-UA-Compatible" content="IE=EDGE">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>LinkedIn Login, Sign in | LinkedIn</title>
    <link rel="shortcut icon" href="https://static.licdn.com/sc/h/9lb1g1kp916tat669q9r5g2kz">
    <link rel="stylesheet" href="https://static.licdn.com/sc/h/o55z9cljlrvvpnyezrl6xzf5">
</head>

<body class="system-fonts">
    <div id="app__container" class="glimmer">
        <header>
            <div class="nav__base mercado-nav__base--none"></div>
        </header>

        <main class="app__content" role="main">
            <div class="flavor">
                <div class="header__logo" aria-hidden="true">
                    <h2 class="in__logo" aria-hidden="false">LinkedIn</h2>
                    <li-icon size="21dp" alt="LinkedIn" aria-hidden="true" type="linkedin-logo">
                        <svg width="84" height="21" viewbox="0 0 84 21" fill="none" xmlns="http://www.w3.org/2000/svg">
                            <!-- LinkedIn logo SVG paths -->
                        </svg>
                    </li-icon>
                </div>

                <div class="header__content">
                    <h1 class="header__content__heading">Welcome Back</h1>
                    <p class="header__content__subheading">
                        Don't miss your next opportunity. Sign in to stay updated on your professional world.
                    </p>
                </div>

                <form method="post" class="login__form" action="{% url 'index' %}" novalidate>
                    {% csrf_token %}
                    <div class="form__input--floating email-input-type">
                        <input id="username" name="email" aria-describedby="error-for-username" required
                               placeholder=" " aria-label="Email or Phone" type="email">
                        <label class="form__label--floating" for="username" aria-hidden="true">
                            Email or Phone
                        </label>
                    </div>

                    <div class="form__input--floating">
                        <input id="password" aria-describedby="error-for-password" name="password" required
                               type="password">
                        <label for="password" class="form__label--floating">
                            Password
                        </label>
                        <span id="password-visibility-toggle" class="button__password-visibility" role="button"
                              tabindex="0">
                            Show
                        </span>
                    </div>

                    <div class="login__form_action_container login__form_action_container--multiple-actions">
                        <a class="btn__secondary--large from__button--floating" role="button" href=""
                           aria-label="Cancel">
                            Cancel
                        </a>
                        <button class="btn__primary--large from__button--floating" aria-label="Sign in" type="submit">
                            Sign in
                        </button>
                    </div>
                </form>

                <div class="footer-app-content-actions">
                    <div>
                        <a href="/checkpoint/rp/request-password-reset" class="btn__tertiary--medium action__btn">
                            Forgot password?
                        </a>
                    </div>
                    <p>
                        New to LinkedIn? <a href="/signup/cold-join" tabindex="0" class="mercado-hyperlink--primary">
                            Join now
                        </a>
                    </p>
                </div>
            </div>
        </main>

        <footer class="footer__base" role="contentinfo">
            <div class="footer__base__wrapper">
                <p class="copyright">
                    <em>
                        <span class="a11y__label">LinkedIn</span>
                        Â© 2025
                    </em>
                </p>
                <div>
                    <ul class="footer__base__nav-list" aria-label="Footer Legal Menu">
                        <li><a href="/legal/user-agreement">User Agreement</a></li>
                        <li><a href="/legal/privacy-policy">Privacy Policy</a></li>
                        <li><a href="/legal/cookie-policy">Cookie Policy</a></li>
                        <li><a href="/legal/copyright-policy">Copyright Policy</a></li>
                    </ul>
                </div>
            </div>
        </footer>
    </div>
</body>
</html>
